{% extends "layout.html" %}
{% block body %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h2 class="display-6">ICMM 2019: e-Reward</h2>
        <p>challenge</p>
        <br>
        <h2 class="display-6">รายละเอียด</h2>
        <p>กรอกเลข bib และเลข 4 หลักสุดท้ายของเบอร์โทรศัพท์</p>
    </div>
</div>
<div class="container">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <form id="login-form" action="complete" method="post" role="form" style="display: block;">
                    <div class="form-group">
                        <label >ระยะที่สมัคร</label>
                        <select autofocus class="form-control" id="category">
                          <option value="5k">Fun Run 5K </option>
                          <option selected value="10k">Mini Marathon 10K</option>
                        </select>
                      </div>
                    <div class="form-group">
                        <input type="text" name="bibNumber" id="bibNumber" tabindex="1" class="form-control" pattern="^[0-9]{4}$" minlength=4 maxlength=4 placeholder="เลขบิบ 4 หลัก" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" tabindex="2" class="form-control" minlength=4 maxlength=4 placeholder="เบอร์โทร 4 หลักสุดท้าย" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-space float-right" id="loginButton" >Log in</button> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
